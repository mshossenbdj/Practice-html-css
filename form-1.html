    <div class="continar">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="First Name">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="First Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="First Name">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                </div>
                <div class="col-75">

            <div class="row">

                </div>

                        <option value="IN">India</option>
                        <option value="Pak">Pakisthan</option>
                        <option value="AB">Arab</option>
                        <option value="NP">Nepal</option>

            </div>
            <div class="row">
                <div class="col-25">

                    <textarea name="description" id="description" placeholder="Type Something About You...."></textarea>
